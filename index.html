<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main role="main" class="main_card">
    <div class="adviceId">Advice # ...</div>
    <div class="advice">
      <p class="adviceText">Advices are comming !</p>
      <div class="box">
        <div class="left"></div>
        <div class="right"></div>
      </div>
    </div>
    <div class="dice_box" onclick="getAdvice()"><img src="./images/icon-dice.svg" class="dice" alt="dice_btn"/></div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Mherlin06">Hugues MOURICE</a>.
  </footer>
  <script src="function_api.js"></script>

</html>
